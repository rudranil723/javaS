<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hunt the ACE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-title-container">
        <h1>Hunt the ACE</h1>
      </div>
    </header>
    <main>
      <div class="card-container">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                src="/cardsgameproject/images/AceSpades.png"
                alt="card image"
              />
            </div>
            <div class="card-back">
              <img
                src="/cardsgameproject/images/card-back-Blue.png"
                alt="blue card image"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
